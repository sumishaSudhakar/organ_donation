<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?medical,hospital') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 20px;
        }
        .input-group-text {
            background: #007bff;
            color: #fff;
            border-radius: 20px 0 0 20px;
        }
        .btn-register {
            width: 100%;
            border-radius: 20px;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }
        .btn-register:hover {
            background: #0056b3;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h2><i class="fas fa-user-plus"></i> User Registration</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" name="place" class="form-control" placeholder="Place" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-city"></i></span>
                <input type="text" name="district" class="form-control" placeholder="District" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                <input type="text" name="state" class="form-control" placeholder="State" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
                <input type="text" name="pin" class="form-control" placeholder="Pin Code" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" name="phone" class="form-control" placeholder="Phone" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-tint"></i></span>
                <select name="blood_group" class="form-control" required>
                    <option value="" selected disabled>Select Blood Group</option>
                    {% for bg in blood_groups %}
                    <option value="{{ bg.id }}">{{ bg.blood_group }}</option>
                    {% endfor %}                
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-hand-holding-medical"></i></span>
                <select name="organ" class="form-control" required>
                    <option value="" selected disabled>Select Organ Name</option>
                    {% for organ in organs %}  
                    <option value="{{ organ.id }}">{{ organ.organ_name }}</option> 
                    {% endfor %}
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-register"><i class="fas fa-user-check"></i> Register</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
