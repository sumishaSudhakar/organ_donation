<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?medical,hospital') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-update {
            background: #28a745;
            color: white;
            width: 100%;
        }
        .btn-update:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ user_details.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-map-marker-alt"></i> Place</label>
            <input type="text" name="place" class="form-control" value="{{ user_details.place }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-city"></i> District</label>
            <input type="text" name="district" class="form-control" value="{{ user_details.district }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-flag"></i> State</label>
            <input type="text" name="state" class="form-control" value="{{ user_details.state }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-map-pin"></i> Pin Code</label>
            <input type="text" name="pin" class="form-control" value="{{ user_details.pin }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-phone"></i> Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ user_details.phone }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-tint"></i> Blood Group</label>
            <select name="blood_group" class="form-control" required>
                {% for bg in blood_groups %}
                <option value="{{ bg.id }}" {% if user_details.blood_group.id == bg.id %}selected{% endif %}>{{ bg.blood_group }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-hand-holding-medical"></i> Edit Organ Name
            </label>
            <div class="input-group">
                <select name="organ" class="form-control" required>
                    <option value="" disabled>Select Organ Name</option>
                    {% for organ in organs %}
                    <option value="{{ organ.id }}" {% if organ.id == user_details.organ_name.id %}selected{% endif %}>
                        {{ organ.organ_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>        
        <button type="submit" class="btn btn-update"><i class="fas fa-save"></i> Update Profile</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
