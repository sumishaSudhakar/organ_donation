<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('/static/images/doctor-bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            margin-top: 50px;
            backdrop-filter: blur(5px);
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 70%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        th, td {
            border: 1px solid #fff;
            padding: 15px;
            transition: background-color 0.3s;
        }
        th {
            background-color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        tr:hover {
            background-color: #666;
        }
        a.button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 1.1em;
        }
        a.button:hover {
            background: #218838;
        }
        h2 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <h2  style="color:rgb(28, 15, 218);"><i class="fas fa-user-md" style="color:rgb(0, 0, 0);"></i> Doctor Details</h2>

    <table border="1">
        <thead>
            <tr>
                <th><i class="fas fa-user"></i> Name</th>
                <th><i class="fas fa-stethoscope"></i> Specialization</th>
                <th><i class="fas fa-phone"></i> Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.specialization.organ_name }}</td>
                <td>{{ doctor.contact }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'userhome' %}" class="button"><i class="fas fa-plus"></i> HOME</a>

</body>
</html>
