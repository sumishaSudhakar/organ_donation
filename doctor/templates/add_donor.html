<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
</head>
<body>
    <h2>Add a Donor</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Blood Group:</label>
        <select name="blood_group" required>
            {% for blood in blood_groups %}
                <option value="{{ blood.id }}">{{ blood.blood_group }}</option>
            {% endfor %}
        </select><br><br>

        <label>Organ to Donate:</label>
        <select name="organ" required>
            {% for organ in organs %}
                <option value="{{ organ.id }}">{{ organ.organ_name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add Donor</button>
    </form>
</body>
</html>
